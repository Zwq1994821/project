<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>旋风动漫-用户登录</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/head_logo.png">
  <link rel="stylesheet" href="css/public.css"/>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

<!--头部-->
<div class="header">
  <div class="container">
    <div class="top"></div>
  </div>
</div>
<div class="container">
  <div class="top-txt">
    <p><img src="images/login/t2.png" alt="登陆"/></p>
  </div>
</div>


<!--页面登陆内容部分-->
<div class="container">
  <!--二维码-->
  <div class="content-left">
    <div class="inner">
      <img class="ewm" src="images/login/下载.png" alt=""/>
      <p class="qr-title">扫描二维码登录</p>
      <img class="bg" src="images/login/login_ewm_bg.png" alt="">
    </div>
  </div>
  <!--line-->
  <div class="content-line"></div>
  <!--表单部分-->
  <div class="content-right">
    <p class="alert"></p>
    <form id="login-form">
      <ul class="my-form">
        <li class="form-group">
          <input class="userName" type="text" name="uname" placeholder="您的账号/手机号/邮箱" required/>
        </li>
        <li class="form-group">
          <input class="userPwd" type="password" name="upwd" placeholder="密码" required/>
        </li>
        <li>
          <a class="forget" href="#">忘记密码&gt;&gt;</a>
        </li>
        <li class="form-btn">
          <input id="bt-login" type="button" class="login-btn" value="登陆">
          <a href="register.html" class="register-btn">注册</a>
        </li>
      </ul>
      <ul class="way">
        <li class="weibo">微博账号登录</li>
        <li class="qq">QQ账号登录</li>
      </ul>
    </form>
  </div>
</div>

<div id="footer"></div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>
</body>
</html>
