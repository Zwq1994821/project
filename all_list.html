<script src="js/all_list.js"></script>
<script>
  /*页面生成代码*/
  $(".ret-page>a").click(function (e) {
    e.preventDefault();
    var index = $(this).index();
    $(this).addClass("active").siblings().removeClass("active");
    var pageNum = index + 1;
    console.log(pageNum);
    create(pageNum);
  });
  function create(pageNum) {
    $.ajax({
      url: "data/info.php",
      data: {pageNum: pageNum},
      success: function (obj) {
        var html = "";
        for (var i = 0; i < obj.data.length; i++) {
          html += ` <li class="ret-search-item">
          <dl class="tab_list">
            <dt>
              <p href="#">
                <img src="${obj.data[i].pic}"/>
                <span class="shadow"></span>
                <a href="#">更新至${obj.data[i].pupdate}话</a>
              </p>
            </dt>
            <dd>
              <h3 class="ret-works-title">
                <a href="#" target="_blank" title="${obj.data[i].pname}">${obj.data[i].pname}</a>
                <i class="qy"></i>
                <i class="jp"></i>
              </h3>

              <p class="ret-writer">${obj.data[i].pwriter}&nbsp;</p>

              <p class="ret-works-tags">
                <a href="#" target="_blank">${obj.data[i].ptype_1}</a>
                <a href="#" target="_blank">${obj.data[i].ptype_2}</a>
                <a href="#" target="_blank">${obj.data[i].ptype_3}</a>
                <span>人气：<em>${obj.data[i].phot}</em></span>
              </p>

              <p class="ret-works-decs">${obj.data[i].pinfo}</p>
              <a class="view-btn" href="detail.html" target="_blank">开始阅读</a>
            </dd>
          </dl>
        </li>`;
        }
        $(".ret-search-list").html(html);
      }
    });
  }
  create();
</script>
